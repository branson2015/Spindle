<script>
  var Bind = function (obj, mapping) {

    "use strict"; // damn jshint & sublime

    var $ = document.querySelectorAll.bind(document),
    forEach = [].forEach;

    function extend(target, object, mapping, _path) {
      if (!_path) { _path = []; }

      //for each property
      Object.getOwnPropertyNames(object).forEach(function (key) {
        //key is the current property name of obj passed into original Bind function

        //get the value
        var value = object[key];

        //set new current path
        var path = [].slice.call(_path);
        path.push(key);

        var elements;
        if (typeof value === "object" && value !== null && !Array.isArray(value)) { //recursive call
          target[key] = extend(target[key] || {}, value, mapping, path);
        } else {    //base case

          //callback function
          var callback;
          if (typeof mapping[path.join('.')] === 'function') {
            callback = mapping[path.join('.')]; //set callback to mapped value if it is a function
          } else {
            //if not, set callback to function that sets all elements' innerhtml values
            callback = function (value) {
              if (callback.elements) {
                forEach.call(callback.elements, function (element) {
                  element.innerHTML = value;
                });
              }
            };

            //set the callback's elements
            callback.elements = $(mapping[path.join('.')] || 'â˜º');
          }

          //define the getters and setters
          Object.defineProperty(target, key, {
            set: function (v) {
              if (typeof v === "object" && v !== null && !Array.isArray(v)) {
                target[key] = extend(target[key] || {}, v, mapping, path);
              } else {
                value = v;
              }
              if (callback) {
                callback(value);
              }
            },
            get: function () {
              return value;
            }
          });
          target[key] = value;
        }
      });
      return target;
    }

      if(!this || this === window){
        return new Bind(obj, mapping);
      }
      extend(this, obj, mapping);
      return this;
  }
