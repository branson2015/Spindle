<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spindle Test</title>
    <script src="../dist/spindle.umd.js"></script>
  </head>
  <body>
    <div class="" id="uniqueTest" style="background-color: #90ee90; height: 100px; width: 100px;">
      <input type="text" value="initial" id="inputtext">
      <div id="a2_1">2_1</div>
      <strong class="ok"><div><div>2_1.5</div></div></strong>
      <div id="a2_2">2_2</div>
      <div id="a2_3">2_3</div>
      <div id="a3">3</div>
      <div id="a4">4</div>
      <div id="a5">5</div>
      <div id="a6">6</div>
      <div id="a7">7</div>
    </div>

    <script>
      var obj = {
        property: 'test',
        property2: {
          arr: ['1','2','3']
        },
        property3:{
          property4: ['I\'m number 3!']
        },
        property5: "ok"
    }
      var element = document.getElementById("uniqueTest");
      
      var mapping = {
        property: "#inputtext",

        property2: {
          arr: ["#a2_2 #a7", "#a2_3", "#a4"]
        },
        "property3.property4[0]": '#a3',
        property5: t
      }

      function t(){return "#a5"}
      
      Spindle.Bind(obj, element, mapping);

    </script>
  </body>
</html>
