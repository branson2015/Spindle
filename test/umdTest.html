<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spindle Test</title>
    <script src="../dist/spindle.umd.js"></script>
  </head>
  <body>
    <div class="" id="uniqueTest" style="background-color: #90ee90; height: 100px; width: 100px;">
      <input type="text" value="1" id="inputtext">
      <div id="a2">2</div>
      <strong class="a3"><div><div>3</div></div></strong>
      <div id="a4">4</div>
      <div id="a5">5</div>
      <div id="a6">6</div>
      <div id="a7">7</div>
      <div id="a8">8</div>
      <div id="a9">9</div>
      <div id="a10">10</div>
    </div>

    <script>
      var obj = {
        property: 'test1',
        property2: {
          arr: ['test2','test3','test4']
        },
        property3:{
          property4: ['test5']
        },
        property5: "test6"
    }
      var element = document.getElementById("uniqueTest");
      
      var mapping = {
        property: "#inputtext, #a8, #a9", //TODO: this: {'e': "#inputtext", 't': 'innerHTML'},

        property2: {
          arr: [["#a2, .a3 div div", '#a10'], "#a4", "#a5"]
        },
        "property3.property4[0]": '#a6',
        property5: t
      }
      

      function t(){return "#a7"}
      
      Spindle.Bind(obj, element, mapping);

    </script>
  </body>
</html>
